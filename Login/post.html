<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Photo and Status Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: rgb(138, 195, 217);
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #3498db; /* Blue title color */
    }
    .card {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: none;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: #ffffff;
    }
    button {
      background-color: #e74c3c; /* Red button color */
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c0392b; /* Darker red button color on hover */
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>My Photo and Status Page</h2>
    <div class="card">
      <div class="mb-1">
        <label for="title" class="form-label">Who are you?</label>
        <input class="form-control" type="text" id="title">
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">Choose image to post</label>
        <input class="form-control" type="file" accept="image/*" id="formFile">
      </div>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input class="form-control" type="text" id="title">
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Say Something</label>
        <textarea class="form-control" id="status" rows="3"></textarea>
      </div>
      <button class="btn btn-danger" onclick="addPost()">Post</button>
    </div>
    <div id="posts-container" class="mt-4">
      <!-- Posts will be added here dynamically -->
    </div>
  </div>
  <script>
    function addPost() {
      // Get the input values
      var titleInput = document.getElementById("title");
      var statusInput = document.getElementById("status");
  
      // Check if both title and status are filled
      if (titleInput.value.trim() === "" || statusInput.value.trim() === "") {
        alert("Please enter both a title and a status before posting.");
        return; // Do not proceed if inputs are not filled
      }
  
      // Your existing logic to add posts
  
      // If inputs are filled, show the success alert
      alert("Your status has been posted");
    }
  </script>
  
  
</body>
</html>
