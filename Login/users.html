    <div class="container">
        <div class="row">
            <h1> List Users </h1>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/users/new}" class="btn btn-primary btn-sm mb-3"> Add User</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Mobile</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.address}"></td>
                    <td th:text="${user.mobile}"></td>
                    <td> <a class="btn btn-primary" th:href="@{/users/{id}/edit(id=${user.ur_id})}">Update</a> <a
                            class="btn btn-danger" th:href="@{/users/{id}/delete(id=${user.ur_id})}"
                            onclick="return confirm('Are you sure you want to delete this user?')">Delete</a> </td>
                </tr>
